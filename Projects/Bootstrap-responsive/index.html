<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      col-lg-3
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container border">
      <div
        class="d-flex flex-wrap flex-column flex-column-reverse flex-md-row gap-3"
      >
        <div class="col p-3 bg-dark-subtle border">Box-1</div>
        <div class="col p-3 bg-dark-subtle border">Box-2</div>
        <div class="col p-3 bg-dark-subtle border">Box-3</div>
        <div class="col p-3 bg-dark-subtle border">Box-4</div>
        <div class="col p-3 bg-dark-subtle border">Box-5</div>
        <div class="col p-3 bg-dark-subtle border">Box-6</div>
        <div class="col p-3 bg-dark-subtle border">Box-7</div>
        <div class="col p-3 bg-dark-subtle border">Box-8</div>
        <div class="col p-3 bg-dark-subtle border">Box-9</div>
      </div>
    </div>
    <div class="container border mt-5">
      <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 row-cols-xl-4">
        <div class="col p-3 bg-dark-subtle border">Box-1</div>
        <div class="col p-3 bg-dark-subtle border">Box-2</div>
        <div class="col p-3 bg-dark-subtle border">Box-3</div>
        <div class="col p-3 bg-dark-subtle border">Box-4</div>
        <div class="col p-3 bg-dark-subtle border">Box-5</div>
        <div class="col p-3 bg-dark-subtle border">Box-6</div>
        <div class="col p-3 bg-dark-subtle border">Box-7</div>
        <div class="col p-3 bg-dark-subtle border">Box-8</div>
        <div class="col p-3 bg-dark-subtle border">Box-9</div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
      integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
